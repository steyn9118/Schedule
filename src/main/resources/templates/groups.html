<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Список групп</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Группы</a></li>
    <li class="nav-item"><a href="/professors" class="nav-link">Преподаватели</a></li>
    <li class="nav-item"><a href="/adder" class="nav-link">Добавление...</a></li>
    <li class="nav-item"><a href="/remover" class="nav-link">Удаление...</a></li>
    <li class="nav-item"><a href="/editor" class="nav-link">Изменение...</a></li>
  </ul>
</header>
<div class="container-md text-start">
  <div class="row">
    <div class="col">
      <h2>Группы учащихся</h2>
      <ul class="list-group">
        <th:block th:each="group : ${groups}">
          <a th:href="'/schedule/group/' + ${group.id}" class="list-group-item list-group-item-action list-group-item-info" th:text="${group.name}"></a>
        </th:block>
      </ul>
    </div>
  </div>
</body>
</html>
