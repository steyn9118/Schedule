<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Редактор</title>
</head>

<body>

<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/groups" class="nav-link">Группы</a></li>
    <li class="nav-item"><a href="/professors" class="nav-link">Преподаватели</a></li>
    <li class="nav-item"><a href="adder" class="nav-link">Добавление...</a></li>
    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Удаление...</a></li>
    <li class="nav-item"><a href="/editor" class="nav-link">Изменение...</a></li>
  </ul>
</header>

<div class="container-lg">
  <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="col">
      <div class="card">
        <div class="list-group">
          <a role="button" data-bs-toggle="collapse" href="#collapseGroups" aria-expanded="false" aria-controls="collapseGroups" class="list-group-item list-group-item-action active" aria-current="true">Удаление групп</a>
          <div class="collapse" id="collapseGroups">
            <th:block th:each="group : ${groups}">
              <form action="/remove/group" method="post">
                <button th:value="${group.id}" class="list-group-item list-group-item-action list-group-item-danger" name="id" th:text="'Удалить группу: ' + ${group.name}"></button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="list-group">
          <a role="button" data-bs-toggle="collapse" href="#collapseSubjects" aria-expanded="false" aria-controls="collapseSubjects" class="list-group-item list-group-item-action active" aria-current="true">Удаление предметов</a>
          <div class="collapse" id="collapseSubjects">
            <th:block th:each="subject : ${subjects}">
              <form action="/remove/subject" method="post">
                <button th:value="${subject.id}" class="list-group-item list-group-item-action list-group-item-danger" name="id" th:text="'Удалить предмет: ' + ${subject.name}"></button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="list-group">
          <a role="button" data-bs-toggle="collapse" href="#collapseProfessors" aria-expanded="false" aria-controls="collapseProfessors" class="list-group-item list-group-item-action active" aria-current="true">Удаление преподавателей</a>
          <div class="collapse" id="collapseProfessors">
            <th:block th:each="professor : ${professors}">
              <form action="/remove/professor" method="post">
                <button th:value="${professor.id}" class="list-group-item list-group-item-action list-group-item-danger" name="id" th:text="'Удалить преподавателя: ' + ${professor.fio}"></button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="list-group">
          <a role="button" data-bs-toggle="collapse" href="#collapseRooms" aria-expanded="false" aria-controls="collapseRooms" class="list-group-item list-group-item-action active" aria-current="true">Удаление аудиторий</a>
          <div class="collapse" id="collapseRooms">
            <th:block th:each="room : ${rooms}">
              <form action="/remove/room" method="post">
                <button th:value="${room.id}" class="list-group-item list-group-item-action list-group-item-danger" name="id" th:text="'Удалить аудиторию: ' + ${room.asFormattedString}"></button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="list-group">
          <a role="button" data-bs-toggle="collapse" href="#collapseLessons" aria-expanded="false" aria-controls="collapseLessons" class="list-group-item list-group-item-action active" aria-current="true">Удаление занятий</a>
          <div class="collapse" id="collapseLessons">
            <th:block th:each="lesson : ${lessons}">
              <form action="/remove/lesson" method="post">
                <button th:value="${lesson.id}" class="list-group-item list-group-item-action list-group-item-danger" name="id" th:text="'Удалить занятие: ' + ${lesson.asFormattedString}"></button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
