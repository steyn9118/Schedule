<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Редактор</title>
</head>

<body>

<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/groups" class="nav-link">Группы</a></li>
        <li class="nav-item"><a href="/professors" class="nav-link">Преподаватели</a></li>
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Добавление...</a></li>
        <li class="nav-item"><a href="/remover" class="nav-link">Удаление...</a></li>
        <li class="nav-item"><a href="/editor" class="nav-link">Изменение...</a></li>
    </ul>
</header>

<div class="container gap-3 text-center">
    <div class="row">
        <div class="col">
            <div class="card">
                <form method="post" action="/add/group">
                    <div class="card-header">
                        <h5 class="card-title">Добавить группу</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items">
                            <div class="col-auto">
                                <label for="group_name" class="form-label">Номер группы:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="group_name" name="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <form method="post" action="/add/professor">
                    <div class="card-header">
                        <h5 class="card-title">Добавить преподавателя</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-label" for="fio">ФИО:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="text" id="fio" name="fio" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <form method="post" action="/add/subject">
                    <div class="card-header">
                        <h5 class="card-title">Добавить предмет</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-label" for="subject_name">Название предмета:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="text" id="subject_name" name="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <form method="post" action="/add/room">
                    <div class="card-header">
                        <h5 class="card-title">Добавить аудиторию</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-label" for="room_name">Номер аудитории:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="text" id="room_name" name="name" required>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-label" for="audience_limit">Вместимость:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="number" id="audience_limit" name="audienceLimit" required>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="available" id="availableCheckbox">
                                    <label class="form-check-label" for="availableCheckbox">Доступность</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <form method="post" action="/add/lesson">
                    <div class="card-header">
                        <h5 class="card-title">Добавить занятие</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="dateTime">Дата и время начала:</label><br/>
                            </div>
                            <div class="col-auto">
                                <input type="datetime-local" id="dateTime" name="dateTime" required>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="professor_id">Преподаватель:</label><br/>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="professor_id" name="professorId" required>
                                    <th:block th:each="professor : ${professors}">
                                        <option th:value="${professor.id}" th:text="${professor.fio}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="room_id">Аудитория:</label><br/>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="room_id" name="roomId" required>
                                    <th:block th:each="room : ${rooms}">
                                        <option th:value="${room.id}" th:text="${room.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="subject_id">Предмет:</label><br/>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="subject_id" name="subjectId" required>
                                    <th:block th:each="subject : ${subjects}">
                                        <option th:value="${subject.id}" th:text="${subject.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="group_id">Группа:</label><br/>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="group_id" name="groupId" required>
                                    <th:block th:each="group : ${groups}">
                                        <option th:value="${group.id}" th:text="${group.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
