<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Расписание группы</title>
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/groups" class="nav-link">Группы</a></li>
        <li class="nav-item"><a href="/professors" class="nav-link">Преподаватели</a></li>
        <li class="nav-item"><a href="/adder" class="nav-link">Добавление...</a></li>
        <li class="nav-item"><a href="/remover" class="nav-link">Удаление...</a></li>
        <li class="nav-item"><a href="/editor" class="nav-link">Изменение...</a></li>
    </ul>
</header>

<div class="container-md text-center">
    <div class="row">
        <div class="col">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="'/schedule/group/' + ${group.id} +'/' + ${offset - 1}" class="nav-link">Пред. неделя</a></li>
                    <li><h2 th:text="'Расписание группы ' + ${group.name}"></h2></li>
                    <li class="nav-item"><a th:href="'/schedule/group/' + ${group.id} +'/' + ${offset + 1}" class="nav-link">След. неделя</a></li>
                </ul>
            </header>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Понедельник</h5>
                    <h6 class="card-subtitle" th:text="${date1}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons1}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Вторник</h5>
                    <h6 class="card-subtitle" th:text="${date2}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons2}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Среда</h5>
                    <h6 class="card-subtitle" th:text="${date3}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons3}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Четверг</h5>
                    <h6 class="card-subtitle" th:text="${date4}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons4}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Пятница</h5>
                    <h6 class="card-subtitle" th:text="${date5}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons5}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Суббота</h5>
                    <h6 class="card-subtitle" th:text="${date6}"></h6>
                </div>
                <th:block th:each="lesson : ${lessons6}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle" th:text="${lesson.getTime}"></h6>
                            <p class="card-text" th:text="${lesson.room.name} + ' ' + ${lesson.subject.name}"></p>
                            <a th:href="'/schedule/professor/' + ${lesson.professor.id} + '/' + ${offset}" class="card-link" th:text="${lesson.professor.fio}"></a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
